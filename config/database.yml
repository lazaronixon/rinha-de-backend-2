# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem "sqlite3"
#
default: &default
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 10 } %>
  retries: 100
  default_transaction_mode: immediate

development:
  primary:
    <<: *default
    database: storage/dev_primary_database.sqlite3
  primary_shard_one:
    <<: *default
    database: storage/dev_primary_shard_one.sqlite3
  primary_shard_two:
    <<: *default
    database: storage/dev_primary_shard_two.sqlite3
  primary_shard_three:
    <<: *default
    database: storage/dev_primary_shard_three.sqlite3
  primary_shard_four:
    <<: *default
    database: storage/dev_primary_shard_four.sqlite3
  primary_shard_five:
    <<: *default
    database: storage/dev_primary_shard_five.sqlite3

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
